<!-- src/main/resources/templates/fragments/navbar.html -->
<nav th:fragment="navbar">
    <style>
        /* Estilos generales de la navbar */
        nav {
            background-color: #2c3e50;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed; /* Fija la navbar en la parte superior */
            top: 0;
            width: 100%;
            z-index: 1000; /* Asegura que la navbar esté por encima de otros elementos */
        }

        /* Contenedor de la lista */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Centra los elementos horizontalmente */
            align-items: center;
            height: 60px;
        }

        /* Elementos de la lista */
        nav ul li {
            margin: 0 30px;
        }

        /* Enlaces de navegación */
        nav ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Efecto hover en los enlaces */
        nav ul li a:hover {
            background-color: #34495e;
            color: #ffffff;
        }

        /* Responsividad: menú vertical en pantallas pequeñas */
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                height: auto;
            }

            nav ul li {
                margin: 10px 0;
            }
        }

        /* Añadir padding-top al body para evitar que el contenido quede oculto bajo la navbar fija */
        body {
            padding-top: 60px;
            margin: 0;
        }
    </style>

    <ul>
        <li><a th:href="@{/}">Home</a></li>
        <li><a th:href="@{/questions}">Preguntas</a></li>
        <li><a th:href="@{/quiz}">Resolver Preguntas</a></li>
        <li><a th:href="@{/questions/pokemon}">Quiz Pokémon</a></li>
    </ul>
</nav>
